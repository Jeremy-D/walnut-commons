<!DOCTYPE html>
<html>
<head>
  <title>Slides</title>
  <link rel="stylesheet" type="text/css" href="css/w3car.css">
</head>
<body>
  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img/people/brett.jpg" style="width:100%">
      <div class="text">This is Brett</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img/people/misa.jpg" style="width:100%">
      <div class="text">This is Misa</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img/people/sue.jpg" style="width:100%">
      <div class="text">This is Sue</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>
  <script type="text/javascript" src='w3car.js'></script>

</body>
</html>
